version: '3'

tasks:
  all:
    deps:
      - chezmoi
      - gdu
      - glow
      - lazygit

  chezmoi:
    desc: >
      [chezmoi - GitHub](https://github.com/twpayne/chezmoi):
      Manage your dotfiles across multiple diverse machines, securely.
    cmd: |
      go install github.com/twpayne/chezmoi@latest \
      && mkdir -p ~/.local/bin \
      && mv ~/go/bin/chezmoi ~/.local/bin/
    preconditions:
      - msg: chezmoi is already present
        sh: "! which chezmoi"

  lazygit:
    desc: >
      [lazygit - GitHub](https://github.com/jesseduffield/lazygit):
      A simple terminal UI for git commands, written in Go with the gocui
      library.
    cmd: |
      go install github.com/jesseduffield/lazygit@latest \
      && mkdir -p ~/.local/bin \
      && mv ~/go/bin/lazygit ~/.local/bin/
    preconditions:
      - msg: lazygit is already present
        sh: "! which lazygit"

  gdu:
    desc: >
      [go DiskUsage(gdu) - GitHub](https://github.com/dundee/gdu):
      Pretty fast disk usage analyzer written in Go.
    cmd: |
      go install github.com/dundee/gdu/v5/cmd/gdu@latest \
      && mkdir -p ~/.local/bin \
      && mv ~/go/bin/gdu ~/.local/bin/
    preconditions:
      - msg: gdu is already present
        sh: "! which gdu"

  glow:
    desc: >
      [Glow - GitHub](https://github.com/charmbracelet/glow):
      Render markdown on the CLI, with pizzazz!
    cmd: |
      go install github.com/charmbracelet/glow@latest \
      && mkdir -p ~/.local/bin \
      && mv ~/go/bin/glow ~/.local/bin/
    preconditions:
      - msg: glow is already present
        sh: "! which glow"
