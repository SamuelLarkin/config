version: "3"

env:
  BASH_COMPLETION_D: "{{.HOME}}/.bash_completion.d"
  BIN_DIR: "{{.HOME}}/.local/bin"
  # NOTE: [Environment variable used by cargo to specify the installation directory](https://doc.rust-lang.org/cargo/commands/cargo-install.html)
  CARGO_INSTALL_ROOT: "{{.HOME}}/.local"

tasks:
  default:
    deps:
      - ast-grep
      - atuin
      - bandwhich
      - diffsitter
      - eza
      - grex
      - helix
      - jaq
      - jf

  ast-grep:
    desc: >
      [ast-grep](https://github.com/ast-grep/ast-grep):
      ⚡A CLI tool for code structural search, lint and rewriting. Written in Rust
    cmd: cargo install --force ast-grep --locked
    generates:
      - "{{.BIN_DIR}}/sg"
    status:
      - which sg
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  atuin:
    desc: >
      [atuin](https://github.com/atuinsh/atuin):
      ✨ Magical shell history.
    cmd: cargo install --force atuin
    generates:
      - "{{.BIN_DIR}}/atuin"
    status:
      - which atuin
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  bandwhich:
    desc: >
      WARNING Needs sudo
      [bandwhich - GitHub](https://github.com/imsnif/bandwhich):
      Terminal bandwidth utilization tool.
    cmd: cargo install --force bandwhich
    generates:
      - "{{.BIN_DIR}}/bandwhich"
    status:
      - which bandwhich
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  diffsitter:
    desc: >
      WARNING: Couldn't get it to compile.
      [diffsitter - GitHub](https://github.com/afnanenayet/diffsitter):
      A tree-sitter based AST difftool to get meaningful semantic diffs.
    cmds:
      - cargo install diffsitter --bin diffsitter
      - cargo install diffsitter --bin diffsitter_completions
      - diffsitter gen-completion bash > {{.BASH_COMPLETION_D}}/diffsitter-completion.bash
    generates:
      - "{{.BIN_DIR}}/diffsitter"
    status:
      - which diffsitter
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  eza:
    desc: >
      [eza - GitHub](https://github.com/eza-community/eza):
      A modern, maintained replacement for ls.
    cmd: cargo install --force eza
    generates:
      - "{{.BIN_DIR}}/eza"
    status:
      - which eza
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  grex:
    desc: >
      [grex - GitHub](https://github.com/pemistahl/grex):
      command-line tool and Rust library for generating regular expressions
      from user-provided test cases.
      [Generate a matching regular expression from the test cases you provide](https://pemistahl.github.io/grex-js/)
    cmd: cargo install --force grex
    generates:
      - "{{.BIN_DIR}}/grex"
    status:
      - which grex
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  helix:
    desc: >
      [Helix](https://helix-editor.com/)
      [Helix - GitHub](https://github.com/helix-editor/helix)
      A post-modern text editor.
    cmds:
      - git clone https://github.com/helix-editor/helix
      - defer: rm -fr helix
      - |
        cd helix
        cargo install --force --path helix-term --locked
    dir: "{{.HOME}}/tmp"
    generates:
      - "{{.BIN_DIR}}/hx"
    status:
      - which hx
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  jaq:
    desc: >
      [jaq - GitHub](https://github.com/01mf02/jaq)
      A jq clone focussed on correctness, speed, and simplicity.
    cmd: cargo install --force jaq
    generates:
      - "{{.BIN_DIR}}/jaq"
    status:
      - which jaq
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  jf:
    desc: >
      [jf - GitHub](https://github.com/sayanarijit/jf)
      jf %q "JSON Formatted".
    cmd: cargo install --force jf
    generates:
      - "{{.BIN_DIR}}/jf"
    status:
      - which jf
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo
