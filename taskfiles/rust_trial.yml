version: '3'

env:
  CARGO_INSTALL_ROOT: "{{.HOME}}/.local"
  CARGO_BIN_DIR: "{{.HOME}}/.local/bin"

tasks:
  default:
    deps:
      - atuin
      - bandwhich
      - eza
      - gitui
      - grex
      - helix
      - jaq

  atuin:
    desc: >
      [atuin](https://github.com/atuinsh/atuin):
      âœ¨ Magical shell history.
    cmd: cargo install --force atuin
    generates:
      - "{{.CARGO_BIN_DIR}}/atuin"
    status:
      - which atuin
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  bandwhich:
    desc: >
      WARNING Needs sudo
      [bandwhich - GitHub](https://github.com/imsnif/bandwhich):
      Terminal bandwidth utilization tool.
    cmd: cargo install --force bandwhich
    generates:
      - "{{.CARGO_BIN_DIR}}/bandwhich"
    status:
      - which bandwhich
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  eza:
    desc: >
      [eza - GitHub](https://github.com/extrawurst/gitui):
      Blazing ðŸ’¥ fast terminal-ui for git written in rust ðŸ¦€.
    cmd: cargo install --force eza
    generates:
      - "{{.CARGO_BIN_DIR}}/eza"
    status:
      - which eza
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  gitui:
    desc: >
      [gitui - GitHub](https://github.com/eza-community/eza):
      A modern, maintained replacement for ls.
    cmd: cargo install --force gitui
    generates:
      - "{{.CARGO_BIN_DIR}}/gitui"
    status:
      - which gitui
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  grex:
    desc: >
      [grex - GitHub](https://github.com/pemistahl/grex):
      command-line tool and Rust library for generating regular expressions
      from user-provided test cases.
      [Generate a matching regular expression from the test cases you provide](https://pemistahl.github.io/grex-js/)
    cmd: cargo install --force grex
    generates:
      - "{{.CARGO_BIN_DIR}}/grex"
    status:
      - which grex
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  helix:
    desc: >
      [Helix](https://helix-editor.com/)
      [Helix - GitHub](https://github.com/helix-editor/helix)
      A post-modern text editor.
    cmds:
      - git clone https://github.com/helix-editor/helix
      - defer: rm -fr helix
      - |
        cd helix
        cargo install --force --path helix-term --locked
    dir: "{{.HOME}}/tmp"
    generates:
      - "{{.CARGO_BIN_DIR}}/hx"
    status:
      - which hx
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  jaq:
    desc: >
      [jaq - GitHub](https://github.com/01mf02/jaq)
      A jq clone focussed on correctness, speed, and simplicity.
    cmd: cargo install --force jaq
    generates:
      - "{{.CARGO_BIN_DIR}}/jaq"
    status:
      - which jaq
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo
